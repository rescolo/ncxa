<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Load GeoJSON from a URL</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />

<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicmVzdHJlcG8iLCJhIjoiNDQwZGE1ZGJjNGQzOWZmOGI3M2VlMmZiODlhNWFmYjYifQ.hCbjYdHULFrVup7cDBFfww';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([6.2308, -75.5906], 9);

L.control.fullscreen().addTo(map);
// As with any other AJAX request, this technique is subject to the Same Origin Policy:
// http://en.wikipedia.org/wiki/Same_origin_policy
// So the CSV file must be on the same domain as the Javascript, or the server
// delivering it should support CORS.
var featureLayer = L.mapbox.featureLayer()
    .loadURL('https://raw.githubusercontent.com/rescolo/ncxa/master/NCXA_1_100.geojson')
    .addTo(map);
var featureLayer = L.mapbox.featureLayer()
    .loadURL('https://raw.githubusercontent.com/rescolo/ncxa/master/NCXA_last_track.geojson')
    .addTo(map);
//Add Layers seem to be possible
//var featureLayer = L.mapbox.featureLayer()
//    .loadURL('https://raw.githubusercontent.com/rescolo/ncxa/master/NCXA_101_200.geojson')
//    .addTo(map);
//var featureLayer = L.mapbox.featureLayer()
//    .loadURL('https://raw.githubusercontent.com/rescolo/ncxa/master/NCXA_201_2//25.geojson')
//    .addTo(map);
//var featureLayer = L.mapbox.featureLayer()
//    .loadURL('https://raw.githubusercontent.com/rescolo/ncxa/master/NCXA_226_3//00.geojson')
//    .addTo(map);
var featureLayer = L.mapbox.featureLayer()
    .loadURL('https://raw.githubusercontent.com/rescolo/ncxa/master/NCXA_all.geojson')
    .addTo(map);
</script>
</body>
</html>
